<!DOCTYPE html>
<html>
  <head>
    <title>VanillaJS - Making a Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style type="text/css">
      body { font-family: "Comic Sans MS", cursive, sans-serif; background-color: MediumSeaGreen ; }
      .header-title { color: white; }
      .resultBox { border: 1px solid #f1f1f1; background: #f8f8f8; margin-top: 40px; padding: 15px 20px; }
      .expression { font-size: 14px; }
      .currentNumber { 
        font-size: 28px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="header-title text-center">
            <h2>Basic Calculator</h2>
            <h3>Using VanillaJS</h3>
          </div>
          <div class="resultBox row">
            <div id="expression" class="expression col-md-6 text-left"></div>
            <div id="currentNumber" class="currentNumber col-md-6 text-right">0</div>
          </div>
          <div class="row text-center">
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">7</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">8</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">9</div>
            <div class="col-md-3 col-xs-3 btn btn-danger border" onclick="calculator.setOperator('*');">&times;</div>
          </div>
          <div class="row text-center">
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">4</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">5</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">6</div>
            <div class="col-md-3 col-xs-3 btn btn-danger border" onclick="calculator.setOperator('/');">/</div>
          </div>
          <div class="row text-center">
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">1</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">2</div>
            <div class="col-md-3 col-xs-3 btn btn-default border" onclick="calculator.setNumber(event);">3</div>
            <div class="col-md-3 col-xs-3 btn btn-danger border" onclick="calculator.setOperator('-');">-</div>
          </div>
          <div class="row text-center">
            <div class="col-md-4 col-xs-4 btn btn-default border" onclick="calculator.setNumber(event);">0</div>
            <div class="col-md-4 col-xs-4 btn btn-default border" onclick="calculator.setNumber(event);">.</div>
            <div class="col-md-4 col-xs-4 btn btn-danger border" onclick="calculator.setOperator('+');">+</div>
          </div>
          <div class="row text-center">
            <div class="col-md-6 col-xs-6 btn btn-warning border" onclick="calculator.clear();">C</div>
            <div class="col-md-6 col-xs-6 btn btn-info border" onclick="calculator.setOperator('=');">=</div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script type='text/javascript' src='calculator-es5.js'></script> -->
    <script type='text/javascript' src='calculator-es6.js'></script>
    <script type="text/javascript">
      var calculator = new Calculator('expression', 'currentNumber')
    </script>
  </body>
</html>
